<div class="row hero-unit"  >
	<div class="span8">
		<h1>JsDownloader</h1>
		<hr/>
		
	</div>
</div>
<div class="row" ng-show="connected === false">
	<div class="span6">
		<h1><i class="icon-spinner icon-spin icon-x4"></i> Connecting...	</h1>
	</div>
</div>
<div class="row" ng-show="connected === true">

	<div>
 		<h4>Status</h4>
 		<p>{{status}}</p>
 		<span ng-bind-html-unsafe="getATag()" ng-show="status == 'downloaded'">
 		</span>
 		<div ng-show="status == 'downloading'">
 			{{chunk}}
 			<div class="progress progress-striped">
  				<div class="bar" style="width: {{chunk}}px;"></div>
			</div>
 		</div>


 		<form ng-submit="askDownload(url)" ng-show="status === false">
 			<input type="text" ng-model="url">
 			<button class="btn" type="submit">Download</button>
 		</form>
	</div>

	<div ng-repeat="error in errors">
 		{{error}}
	</div>
</div>
